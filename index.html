<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Emine's Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <h3>ADD ITEM</h3>
        <form>
            <div class="row">
                <div class="col-md-8 col">
                    <input id="textInput" class="form-control" type="text" placeholder="What do you want to do today?">
                </div>
                <div class="col-md-4 col">
                    <button class="btn" type="button">Add</button>
                </div>
            </div>
        </form>
        <h3>TODO</h3>
        <div id="todoList">
            <ul class="" id="todolist">
                <li class="todo">
                    <input type="checkbox" id="todo-1">
                    <label for="todo-1">First todo</label>
                    <input type="text" id="editBtn">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
                <li class="todo-completed">
                    <input type="checkbox" id="todo-2" checked>
                    <label for="todo-2">Second todo but completed</label>
                </li>
            </ul>
        </div>
        <div class="footer col-md-8">
            Todo: <span id="todo-count">2</span> Done: <span id="done-count">1</span> Total: <span id="total-count">3</span>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
